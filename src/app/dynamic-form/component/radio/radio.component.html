<div [formGroup]="form">
  <div class="form-check" *ngFor="let opt of field.options">
    <input
      class="form-check-input"
      type="radio"
      [value]="opt.key"
      [id]="opt.key"
    />
    <label class="form-check-label pointer-hand" [attr.for]="opt.key">
      {{ opt.label }}
    </label>
  </div>
</div>
