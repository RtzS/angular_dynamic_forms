<div [formGroup]="form">
  <div
    *ngIf="!field.value"
    class="drop-container dropzone"
    dropZone
    (hovered)="toggleHover($event)"
    (dropped)="field?.onUpload($event)"
  >
    <p class="m-0">
      Drag a file here or
      <label class="upload-button">
        <input type="file" multiple="true" (change)="field?.onUpload($event)" />
        browse
      </label>
      to upload.
    </p>
  </div>
  <div *ngIf="field.value">
    <div class="card">
      <img class="card-img-top" [src]="field?.value" />
    </div>
  </div>
</div>
